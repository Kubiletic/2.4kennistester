<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennis Challenge & Samenvatting App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background for the whole page */
        }
        .main-container {
             background-color: #f3f4f6; /* Light gray background */
        }
        .content-section {
            background-color: #ffffff; /* White background for content */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.75rem; /* rounded-xl */
        }
        .study-material-box {
            background-color: #eef2ff; /* Light indigo background */
            border-left: 4px solid #6366f1; /* Indigo border */
        }
        .feedback-correct {
            background-color: #dcfce7; /* Light green */
            color: #166534; /* Dark green */
            border-left: 4px solid #22c55e; /* Green border */
        }
        .feedback-incorrect {
            background-color: #fee2e2; /* Light red */
            color: #991b1b; /* Dark red */
            border-left: 4px solid #ef4444; /* Red border */
        }
        .answer-btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .answer-btn:hover:not(:disabled) {
            background-color: #e0e7ff; /* Lighter indigo on hover */
        }
        .answer-btn.selected-correct {
            background-color: #22c55e !important; /* Green */
            color: white !important;
            border-color: #16a34a;
        }
        .answer-btn.selected-incorrect {
            background-color: #ef4444 !important; /* Red */
            color: white !important;
            border-color: #dc2626;
        }
        .answer-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .progress-bar-container {
            background-color: #e5e7eb; /* Gray-200 */
            border-radius: 0.375rem; /* rounded-md */
            overflow: hidden;
        }
        .progress-bar {
            background-color: #4f46e5; /* Indigo-600 */
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        .nav-btn {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-btn.active {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
        }
        .nav-btn:not(.active):hover {
            background-color: #e0e7ff; /* Lighter indigo on hover */
        }
        .summary-content-text {
            white-space: pre-line; /* Preserve line breaks from the text */
            line-height: 1.6;
        }
        .summary-content-text h3 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #374151; /* Gray-700 */
        }
         .summary-content-text h4 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            margin-top: 0.75rem;
            margin-bottom: 0.25rem;
            color: #4b5563; /* Gray-600 */
        }
        .summary-content-text p {
            margin-bottom: 0.75rem;
        }
        .summary-content-text ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .summary-content-text li {
            margin-bottom: 0.25rem;
        }
        .toc-link.active {
            background-color: #ddd6fe; /* Violet-200 */
            color: #5b21b6; /* Violet-700 */
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 main-container">

    <div class="w-full max-w-4xl">
        <nav class="mb-6 flex flex-wrap justify-center gap-2 p-2 bg-slate-200 rounded-lg shadow">
            <button data-target="game-page" class="nav-btn active flex-grow sm:flex-grow-0 text-slate-700 font-semibold py-2 px-4 rounded-md">Kennis Challenge</button>
            <button data-target="summary-by-parts-page" class="nav-btn flex-grow sm:flex-grow-0 text-slate-700 font-semibold py-2 px-4 rounded-md">Samenvatting per Onderdeel</button>
            <button data-target="full-summary-page" class="nav-btn flex-grow sm:flex-grow-0 text-slate-700 font-semibold py-2 px-4 rounded-md">Complete Samenvatting</button>
        </nav>

        <div id="game-page" class="content-section p-6 md:p-10">
            <header class="mb-6 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">Kennis Challenge!</h1>
                <p class="text-slate-600 mt-1">Test je kennis over Gezondheidsbevordering</p>
            </header>
            <div id="game-area">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-lg font-semibold text-slate-700">Score: <span id="score" class="text-yellow-500">0</span></p>
                    <p class="text-sm text-slate-500">Vraag <span id="question-counter">1</span> van <span id="total-questions">0</span></p>
                </div>
                <div class="progress-bar-container w-full h-2.5 mb-6">
                    <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
                </div>
                <div id="question-container" class="mb-6">
                    <h2 id="question-text" class="text-xl md:text-2xl font-semibold mb-4 text-slate-800">Vraag wordt geladen...</h2>
                </div>
                <div id="study-material-container" class="mb-6 p-4 study-material-box rounded-lg shadow">
                    <h3 class="text-md font-semibold mb-2 text-indigo-700">Relevante Studiestof:</h3>
                    <ul id="study-material-list" class="list-disc list-inside text-sm text-indigo-600 space-y-1"></ul>
                </div>
                <div id="answers-container" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6"></div>
                <div id="feedback-container" class="p-4 rounded-lg min-h-[50px] mb-6" role="alert" aria-live="polite"></div>
                <button id="next-question-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    Volgende Vraag
                </button>
            </div>
            <div id="end-screen" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">Spel Voorbij!</h2>
                <p class="text-xl mb-2 text-slate-700">Je eindscore is: <span id="final-score" class="font-bold text-yellow-500">0</span></p>
                <p id="final-message" class="text-lg mb-6 text-slate-600"></p>
                <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out">
                    Opnieuw Spelen
                </button>
            </div>
        </div>

        <div id="summary-by-parts-page" class="content-section p-6 md:p-10 hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-slate-800">Samenvatting per Onderdeel</h2>
            <div class="flex flex-col md:flex-row gap-6">
                <div id="toc-summary-container" class="md:w-1/3 space-y-2">
                    </div>
                <div id="summary-part-content-display" class="md:w-2/3 p-4 bg-slate-50 rounded-lg shadow summary-content-text text-slate-700 min-h-[300px]">
                    Selecteer een onderdeel uit de inhoudsopgave.
                </div>
            </div>
        </div>

        <div id="full-summary-page" class="content-section p-6 md:p-10 hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-slate-800">Complete Samenvatting</h2>
            <div id="full-summary-content" class="summary-content-text text-slate-700">
                </div>
        </div>
    </div>

    <script>
        // --- Start Game Logic (licht aangepast voor integratie) ---
        const questions = [
            {
                question: "Een landelijke campagne heeft als doel te voorkomen dat mensen diabetes type 2 ontwikkelen, door het promoten van gezonde voeding en regelmatige lichaamsbeweging onder de algemene bevolking. Welk specifiek type preventie is dit volgens Brug (2017)?",
                studyMaterial: [
                    "In preventie van ziekten zijn er drie aanknopingspunten waar bevordering van gezond gedrag belangrijk is: primaire preventie, secundaire preventie of vroege opsporing, en tertiaire preventie.",
                    "Primaire preventie: richten we ons op het voorkomen van een gezondheidsprobleem door het wegnemen van oorzaken of risicofactoren voor aandoeningen.",
                    "Voorbeeld: > preventie van hart- en vaatziekten door stoppen met roken maatregelen > Een medische vorm van primaire ziekte­ preventie is vaccinatie"
                ],
                options: [ { text: "Primaire preventie", correct: true }, { text: "Secundaire preventie", correct: false }, { text: "Tertiaire preventie", correct: false }, { text: "Geïndiceerde preventie", correct: false } ],
                explanation: "Dit is een voorbeeld van <strong>primaire preventie</strong>. Primaire preventie heeft als doel een gezondheidsprobleem te voorkomen door oorzaken of risicofactoren weg te nemen."
            },
            {
                question: "Een gezondheidsprogramma richt zich specifiek op personen bij wie via screening pre-diabetes is vastgesteld. Het programma wil hen interventies aanbieden om progressie naar volledige diabetes te voorkomen. Onder welke categorie van preventie, volgens het onderscheid tussen universele, selectieve, geïndiceerde en zorggerelateerde preventie, valt dit?",
                studyMaterial: [
                    "Tegenwoordig wordt vaker het onderscheid gemaakt tussen universele, selectieve, geïndiceerde en zorggerelateerde preventie:",
                    "Selectieve preventie: is gericht op bevolkingsgroepen met een verhoogd risico...",
                    "Geïndiceerde preventie: richt zich op individuen die nog geen gediagnosticeerde ziekte hebben, maar wel beginnende klachten of symptomen."
                ],
                options: [ { text: "Universele preventie", correct: false }, { text: "Selectieve preventie", correct: false }, { text: "Geïndiceerde preventie", correct: true }, { text: "Zorggerelateerde preventie", correct: false } ],
                explanation: "Dit valt onder <strong>geïndiceerde preventie</strong>. Geïndiceerde preventie richt zich op individuen die nog geen gediagnosticeerde ziekte hebben, maar wel beginnende klachten of symptomen (zoals pre-diabetes) vertonen."
            },
             {
                question: "Een school lanceert een uitgebreide anti-pestcampagne. Later blijkt echter uit data dat pestincidenten op school al extreem laag waren. Welke van Brug's (2017) 'valkuilen' illustreert dit scenario het beste?",
                studyMaterial: [ "Valkuil 1: Een niet bestaand probleem", "Soms kan het gebeuren dat er een project wordt ontwikkeld voor een probleem dat bij nader inzien niet of nauwelijks bestaat." ],
                options: [ { text: "Valkuil 1: Een niet bestaand probleem", correct: true }, { text: "Valkuil 2: Het verkeerde gedrag", correct: false }, { text: "Valkuil 3: De verkeerde gedragsdeterminanten", correct: false }, { text: "Valkuil 4: De verkeerde interventie", correct: false } ],
                explanation: "Dit scenario illustreert <strong>Valkuil 1: Een niet bestaand probleem</strong>."
            },
            {
                question: "Een programma geeft kantoormedewerkers flyers over bewegen, maar ze zijn inactief door gebrek aan douches en inflexibele pauzes. Welke 'valkuil' is hier relevant?",
                studyMaterial: [ "Valkuil 4: de verkeerde interventie", "Het komt zeker voor dat de keuze voor een soort interventie niet past bij het onderliggende probleem en determinanten:", "> bijv. het geven van voorlichtingen terwijl voorzieningen of regelgevingen geschikter zijn." ],
                options: [ { text: "Valkuil 1", correct: false }, { text: "Valkuil 3", correct: false }, { text: "Valkuil 4: De verkeerde interventie", correct: true }, { text: "Valkuil 5", correct: false } ],
                explanation: "Dit is <strong>Valkuil 4: de verkeerde interventie</strong>. De gekozen interventie (flyers) pakt niet de daadwerkelijke barrières aan."
            },
            {
                question: "Iemand wil sporten voor meer energie en beter humeur. Welk type 'beliefs' (Brug, 2017) beïnvloeden hier de attitude?",
                studyMaterial: [ "Uitkomstverwachtingen (outcome expectations): de specifieke voor- en nadelen die mensen koppelen aan een bepaald gedrag.", "experiëntiële beliefs: over gedrag als ervaring (bewegen is prettig)", "affectieve beliefs: meer gerelateerd aan gevoel en emotie (bewegen is plezierig)" ],
                options: [ { text: "Cognitieve beliefs", correct: false }, { text: "Instrumentale beliefs", correct: false }, { text: "Experiëntiële en affectieve beliefs", correct: true }, { text: "Conatieve beliefs", correct: false } ],
                explanation: "Dit zijn voornamelijk <strong>experiëntiële beliefs</strong> en mogelijk <strong>affectieve beliefs</strong>, gericht op de ervaring en gevoelens."
            },
            {
                question: "Een student wil gezonder eten, maar de kantine biedt ongezonde opties en fruit is duur. Welk *type* en *niveau* van omgevingsdeterminant (Brug, 2017) speelt hier?",
                studyMaterial: [ "fysieke omgeving: De fysieke omgeving verwijst naar de beschikbaarheid van middelen...", "economische omgeving: de economische omgeving betreft de kosten...", "microniveau: de omgeving op microniveau is de meest proximale omgevingsfactor... zoals de school, de werkplek" ],
                options: [ { text: "Type: Sociale omgeving, Niveau: Mesoniveau", correct: false }, { text: "Type: Fysieke en Economische omgeving, Niveau: Microniveau", correct: true }, { text: "Type: Politieke omgeving, Niveau: Macroniveau", correct: false }, { text: "Type: Fysieke omgeving, Niveau: Macroniveau", correct: false } ],
                explanation: "Typen: <strong>fysieke omgeving</strong> (beschikbaarheid) en <strong>economische omgeving</strong> (kosten). Niveau: <strong>microniveau</strong> (directe setting zoals de universiteitskantine)."
            },
            {
                question: "In het MOVES-model, na Fase 1, 2 & 3, wat is de focus van Fase 4 en welke 'valkuil(en)' van Brug (2017) helpt dit voorkomen?",
                studyMaterial: [ "Fase 4: rangschikken factoren Welke factoren zijn het meest relevant? Hoe vertalen naar de praktijk?", "Valkuil 4 probeer je te voorkomen in fase 4", "Valkuil 3 probeer je te voorkomen in fase 2/3 of 4" ],
                options: [ { text: "Focus: Interventie-implementatie; Voorkomt: Valkuil 5", correct: false }, { text: "Focus: Evaluatie proces; Voorkomt: Valkuil 6", correct: false }, { text: "Focus: Rangschikken factoren; Voorkomt: Valkuil 3 & 4", correct: true }, { text: "Focus: Analyse gezondheidsprobleem; Voorkomt: Valkuil 1", correct: false } ],
                explanation: "Focus Fase 4: <strong>Rangschikken van factoren</strong> (determinanten). Voorkomt <strong>Valkuil 3: de verkeerde gedragsdeterminanten</strong> en <strong>Valkuil 4: de verkeerde interventie</strong>."
            },
            {
                question: "Wat zijn de twee belangrijkste evaluatiefasen in het MOVES-model (Fase 7 en Fase 8) en wat beoordelen ze?",
                studyMaterial: [ "Fase 7: Evaluatieproces Is beïnvloeding van factoren gelukt zoals beoogd?", "Fase 8: Evaluatie product Heeft interventie bijgedragen aan behalen gewenste uitkomsten? Is het probleemgedrag veranderd?" ],
                options: [ { text: "F7: Effectevaluatie, F8: Implementatie-evaluatie", correct: false }, { text: "F7: Proces (factorverandering), F8: Product (gedragsverandering/uitkomst)", correct: true }, { text: "F7: Behoefteanalyse, F8: Kosten-batenanalyse", correct: false }, { text: "F7: Contextanalyse, F8: Duurzaamheidsevaluatie", correct: false } ],
                explanation: "<strong>Fase 7: Evaluatieproces</strong> (is beïnvloeding factoren gelukt?). <strong>Fase 8: Evaluatie product</strong> (is probleemgedrag veranderd?)."
            },
            {
                question: "Van Kann et al. (2020) spreken van een 'Multi-component' aanpak. Wat is dit en geef een voorbeeld.",
                studyMaterial: [ "1. Multi-component: wil zeggen dat de beweegstimulering zich op meerdere componenten richt.", "> bewegingsonderwijs > bewegen tijdens schooltijd > bewegen voor en na schooltijd..." ],
                options: [ { text: "Aanpak op één component; Vb: Alleen gymlessen.", correct: false }, { text: "Aanpak op meerdere componenten; Vb: Bewegen in les, naschoolse sport, ouderbetrokkenheid.", correct: true }, { text: "Aanpak door meerdere personen; Vb: Meerdere gymleraren.", correct: false }, { text: "Aanpak op competitie; Vb: Schooltoernooien.", correct: false } ],
                explanation: "<strong>Multi-component</strong>: aanpak richt zich op meerdere componenten. Voorbeeld: bewegingsonderwijs, bewegen tijdens schooltijd, en ouderbetrokkenheid."
            },
            {
                question: "Wat is een belangrijke bevinding van Vos (2020) over MVPA bij overstap PO naar VO? En welk % MVPA op een schooldag was 'na schooltijd' (groep 8 data)?",
                studyMaterial: [ "Wanneer ze de overstap maken naar het voortgezet onderwijs, is er een aanzienlijke afname van hun dagelijkse matig-tot-zware fysieke activiteit...", "Tabel data... Na schooltijd, 63% van de totale activiteit" ],
                options: [ { text: "Toename MVPA; 50% na school.", correct: false }, { text: "Geen verandering MVPA; 75% na school.", correct: false }, { text: "Aanzienlijke afname MVPA; 63% na school.", correct: true }, { text: "Lichte toename MVPA; 40% na school.", correct: false } ],
                explanation: "Bevinding: <strong>aanzienlijke afname</strong> in MVPA. Groep 8: <strong>63%</strong> van MVPA op schooldag was na schooltijd."
            },
            {
                question: "Primaire reden waarom traditioneel sportaanbod VMBO-jongeren niet aanspreekt ('Interview shuffle sport') en hoe pakt ShuffleSports dit aan?",
                studyMaterial: [ "de huidige sportaanbod wordt geassocieerd met prestatie, terwijl deze jongens sporten voor de gezelligheid...", "Door twee bestaande sporten te mixen... een nieuwe sport die nog nooit iemand heeft gedaan... niet om je de sport kan, maar over samen plezier maken..." ],
                options: [ { text: "Reden: Te weinig keuze; Aanpak: Meer opties.", correct: false }, { text: "Reden: Associatie met prestatie; Aanpak: Nieuwe, onbekende sport met focus op plezier.", correct: true }, { text: "Reden: Te hoge kosten; Aanpak: Gratis sport.", correct: false }, { text: "Reden: Slechte faciliteiten; Aanpak: Nieuwe complexen.", correct: false } ],
                explanation: "Reden: <strong>Associatie met prestatie/vaardigheid</strong>. ShuffleSports aanpak: <strong>nieuwe, onbekende sport creëren</strong> waar plezier en lage drempel centraal staan."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;

        const scoreEl = document.getElementById('score');
        const questionCounterEl = document.getElementById('question-counter');
        const totalQuestionsEl = document.getElementById('total-questions');
        const progressBarEl = document.getElementById('progress-bar');
        
        const questionTextEl = document.getElementById('question-text');
        const studyMaterialListEl = document.getElementById('study-material-list');
        const answersContainerEl = document.getElementById('answers-container');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        
        const gameAreaEl = document.getElementById('game-area');
        const endScreenEl = document.getElementById('end-screen');
        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');
        const restartBtn = document.getElementById('restart-btn');

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            answerSelected = false;
            scoreEl.textContent = score;
            totalQuestionsEl.textContent = questions.length;
            gameAreaEl.style.display = 'block'; // Ensure game area is visible
            endScreenEl.classList.add('hidden');
            nextQuestionBtn.disabled = true;
            loadQuestion();
        }

        function loadQuestion() {
            answerSelected = false;
            const currentQuestion = questions[currentQuestionIndex];
            
            questionTextEl.textContent = currentQuestion.question;
            questionCounterEl.textContent = currentQuestionIndex + 1;
            
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;

            studyMaterialListEl.innerHTML = '';
            currentQuestion.studyMaterial.forEach(material => {
                const li = document.createElement('li');
                li.textContent = material;
                studyMaterialListEl.appendChild(li);
            });

            answersContainerEl.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('answer-btn', 'w-full', 'bg-indigo-500', 'hover:bg-indigo-600', 'text-white', 'font-semibold', 'py-3', 'px-4', 'rounded-lg', 'border', 'border-indigo-700', 'shadow');
                button.onclick = () => selectAnswer(button, option.correct, currentQuestion.explanation);
                answersContainerEl.appendChild(button);
            });

            feedbackContainerEl.innerHTML = '';
            feedbackContainerEl.className = 'p-4 rounded-lg min-h-[50px] mb-6';
            nextQuestionBtn.disabled = true;
             if (currentQuestionIndex === questions.length - 1) {
                nextQuestionBtn.textContent = 'Bekijk Resultaten';
            } else {
                nextQuestionBtn.textContent = 'Volgende Vraag';
            }
        }

        function selectAnswer(button, isCorrect, explanation) {
            if (answerSelected) return;
            answerSelected = true;

            Array.from(answersContainerEl.children).forEach(btn => { btn.disabled = true; });
            
            if (isCorrect) {
                score += 10;
                scoreEl.textContent = score;
                button.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                button.classList.add('selected-correct');
                feedbackContainerEl.innerHTML = `<p class="font-semibold">Correct!</p><p class="text-sm">${explanation}</p>`;
                feedbackContainerEl.className = 'p-4 rounded-lg feedback-correct mb-6';
            } else {
                button.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                button.classList.add('selected-incorrect');
                feedbackContainerEl.innerHTML = `<p class="font-semibold">Helaas, dat is niet correct.</p><p class="text-sm">${explanation}</p>`;
                feedbackContainerEl.className = 'p-4 rounded-lg feedback-incorrect mb-6';
                const correctButton = Array.from(answersContainerEl.children).find((btn, index) => questions[currentQuestionIndex].options[index].correct);
                if (correctButton) {
                    correctButton.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                    correctButton.classList.add('selected-correct');
                }
            }
            nextQuestionBtn.disabled = false;
        }

        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showEndScreen();
            }
        });

        restartBtn.addEventListener('click', startGame);

        function showEndScreen() {
            gameAreaEl.style.display = 'none'; // Hide game area specifically
            endScreenEl.classList.remove('hidden');
            finalScoreEl.textContent = score;
            let message = '';
            const percentage = (score / (questions.length * 10)) * 100;
            if (percentage >= 90) message = "Uitstekend! Je hebt een zeer goede kennis van de stof!";
            else if (percentage >= 70) message = "Goed gedaan! Je bent goed op weg.";
            else if (percentage >= 50) message = "Redelijk, maar er is ruimte voor verbetering.";
            else message = "Blijf oefenen! Herhaal de stof om je kennis te verbeteren.";
            finalMessageEl.textContent = message;
        }
        // --- End Game Logic ---

        // --- Summary Data and Logic ---
        const summaryData = [
            { 
                id: "gezondheidsbevordering", 
                title: "Gezondheidsbevordering 1.2 (Brug, 2017)", 
                content: `<h3>Doelen van gezondheidsbevordering</h3>

<h4>Doelgroepen en preventie</h4>
<p>Bij gezondheidsvoorlichting en -bevordering, en preventie in het algemeen, wordt er een onderscheid gemaakt tussen een hoogrisicobenadering en een populatiebenadering.</p>

<h4>Geanticipeerde spijt en morele verplichting</h4>
<p><strong>Geanticipeerde spijt:</strong> gevoelens van spijt of schuld bedoeld die mensen verwacht te ervaren als ze nalaten een bepaald gezondheidsgedrag uit te voeren.<br>
- Morgen spijt krijgen van te veel drinken dus in de avond iets minder drinken anders spijt</p>
<p>Dit kan samenhangen met ‘persoonlijke of morele norm’ die mensen ervaren omtrent een gedrag.</p>
<p><strong>Morele norm:</strong> de perceptie van een individu over de morele correctheid van een gedrag.<br>
> iemand zoals ik hoort dit niet te doen</p>
<p><strong>Geanticipeerde trots:</strong> voor het wel doen van het gedrag (gezond gedrag uitvoeren daarna trots)</p>

<h4>Risico inschatting</h4>
<p>Mensen zullen eerder geneigd zijn zich te laten onderzoeken of het advies van hun arts op te volgen, wanneer zij denken dat zij bevattelijk zijn voor het gezondheidsprobleem (kans) en dat het gezondheidsprobleem mogelijk ernstige consequenties heeft (ervaren ernst).</p>
<p><strong>Risicoperceptie:</strong> een complex product van risico's op basis van kennis en intuïtie, sociale en demografische, culturele, ethische, politieke en economische, en emotionele factoren.</p>
<ol class="list-decimal ml-5 mb-3">
    <li><strong>Conditionele risico inschatting:</strong> bijvoorbeeld de kans op huidkanker door het onvoldoende beschermen van de huid -> gekeken naar gedrag</li>
    <li><strong>Relatieve risico-inschatting:</strong> in vergelijking met andere vrouwen van mijn leeftijd is mijn risico op huidkanker hoger</li>
    <li><strong>Absolute-risico-inschatting:</strong> waar de expliciete vergelijking ontbreekt (ik heb een hoge kans op huidkanker)</li>
</ol>
<p><strong>Primaire appraisal:</strong> omdat ik rook heb ik een grotere kans op het krijgen van longkanker</p>
<p><strong>Secundaire appraisal:</strong> lukt het mij om te stoppen met roken</p>
<ul class="list-disc ml-5 mb-3">
    <li>Als men het risico hoogschat en mogelijkheid ziet om te stoppen zal men sneller hun gedrag veranderen.</li>
</ul>
<p><strong>Angstreductie:</strong> mensen ontkennen het probleem, steken hun hoofd in het zand</p>
<p><strong>Gevaarreductie:</strong> ik ga stoppen met roken zodat mijn kans op het krijgen van kanker vermindert</p>

<h4>Kennisoverdracht</h4>
<p>Kennisoverdracht van kennis staat centraal bij gezondheidsvoorlichtingen: informatie over gezondheid en ziekte en specifiek over de gezondheidsrisico’s van bepaalde gedragingen is nodig om gedragsverandering te bewerkstelligen. Verschillende soorten kennis:</p>
<ol class="list-decimal ml-5 mb-3">
    <li>Kennis die mensen bewust maakt van de relatie tussen een gedrag en een risico (roken kan een hartinfarct veroorzaken)</li>
    <li>Kennis over hoe je zou kunnen veranderen (hoe stop je met roken)</li>
    <li>Theoretisch diepgaande kennis zoals de wetenschappelijke kennis (bijvoorbeeld over waarom roken tot longkanker en hart- en vaatziekten leidt.</li>
</ol>
<ul class="list-disc ml-5 mb-3">
    <li>Kennis leidt slechts tot gedragsverandering wanneer mensen graag ‘iets’ zouden willen doen, maar dat niet doen omdat zij niet precies weten hoe zij dat moeten aanpakken.</li>
</ul>
<p><strong>Gezondheidsvaardigheden:</strong> een begrip dat weergeeft in hoeverre mensen vaardig zijn om informatie over gezondheid en ziekte te verkrijgen, te begrijpen, te evalueren en correct toe te passen.</p>

<h4>Bewustzijn</h4>
<p>Wanneer mensen voldoende kennis en inzicht hebben in hun eigen ongezonde gedrag, wordt dat bewustzijn van hun gedrag genoemd (awareness). Men weet vaak toch niet dat hun gedrag ongezond is (vaak denken ze dat ze wel gezond leven door te bewegen en gezond te eten).</p>
<ul class="list-disc ml-5 mb-3">

    <li>Een goede inschatting van het eigen risicogedrag kan dus weliswaar een voorwaarde zijn voor gedragsverandering, maar is maar zelfden voldoende voor een gedragsverandering.</li>
</ul>

<h4>Persoonlijkheidskenmerken</h4>
<p>De big five bestaat uit een groep van vijf fundamentele persoonlijkheidstrekken, waarbij iedere dimensie bipolair is en varieert tussen telkens twee uitersten:</p>
<ul class="list-disc ml-5 mb-3">
    <li>Dominant-extravert versus ondergeschikt-introvert (extraversion)</li>
    <li>Warm-vertrouwend versus koel-achterdochtig (agreeableness)</li>
    <li>Gelijkmatig-zelfverzekerd versus nerveus-temperamentvol (neuroticism)</li>
    <li>Open-nieuwsgierig versus gesloten-ongeïnteresseerd (opennes to experience)</li>
    <li>Betrouwbaar-georganiseerd versus onbetrouwbaar-chaotisch (conscientiousness)</li>
</ul>
<p>De persoonlijkheidsmerken naar gedrag van heel algemene karaktertrekken (bijv. extravert), via bepaalde specifiekere gedragstendensen (sociaal, praatgedrag) …. Zo zullen vrouwen die hoog scoren op de dimensie ‘betrouwbaar-georganiseerd’ hun leven sterker organiseren en meer controleren. Het is denkbaar dat deze vrouwen een positievere attitude en eigen effectiviteitsverwachting hebben ten aanzien van het maandelijkse doen van borstzelfonderzoek, en als gevolg daarvan ook vaker een consequenter maandelijks borstzelfonderzoek doen.</p>

<h4>Wat kenmerkt een kansrijke aanpak?</h4>
<p>Voor succesvolle beweegstimulering op scholen zijn drie essentiële kenmerken geïdentificeerd.</p>
<ol class="list-decimal ml-5 mb-3">
    <li><strong>Multi-component:</strong> wil zeggen dat de beweegstimulering zich op meerdere componenten richt.

<p>Ongeveer de helft van de Nederlandse basisschoolleerlingen voldoet aan de richtlijn van dagelijks minstens 60 minuten matig-tot-zware fysieke activiteit. Dit percentage daalt tot slechts één op de drie leerlingen tijdens de adolescentie. Leerlingen in het voortgezet onderwijs zijn over het algemeen minder actief dan basisschoolleerlingen. Het is echter niet duidelijk waarom dit gebeurt, welke rol de omgeving speelt en hoe er gericht een positieve invloed op kan worden uitgeoefend. Onderzoek toont aan dat de hoeveelheid matig-tot-zware fysieke activiteit jaarlijks stijgt tot ongeveer 9 jaar, waarna er een lichte daling optreedt. Rond de leeftijd van 13 jaar is er echter een opvallende daling, die mogelijk wordt veroorzaakt door de overgang van het basisonderwijs naar het voortgezet onderwijs. Internationale studies hebben aangetoond dat deze overgang gepaard gaat met een afname van fysieke activiteit. De daling kan deels worden verklaard door andere factoren waaraan leerlingen tijd besteden, zoals huiswerk en bijbaantjes. Hoewel het aantal uren lichamelijke opvoeding per week in de eerste jaren van het voortgezet onderwijs hoger is dan in het basisonderwijs, verandert de omgeving drastisch na de overgang van de basisschool naar het voortgezet onderwijs. Het is echter nog niet uitgebreid bestudeerd wat er precies verandert wanneer leerlingen de overstap maken. Een recent onderzoek volgt leerlingen voor en na de overgang van het basisonderwijs naar het voortgezet onderwijs en maakt gebruik van GPS-trackers en accelerometers om hun beweeggedrag objectief te meten.</p>

<p>Het beweeggedrag van leerlingen is opgesplitst in matig-tot-zware fysieke activiteit tijdens weekenddagen en weekdagen, waarbij de weekdagen verder zijn onderverdeeld in verschillende periodes zoals 'voor school', 'tijdens school' en 'na school'. Met behulp van een geografisch informatiesysteem (GIS) zijn de meest gebruikte fysieke omgevingsfactoren in kaart gebracht, zoals thuis, school, sportlocaties en andere locaties. Binnen elke locatie is gekeken naar de duur en intensiteit van het beweeggedrag. Ook het transportgedrag van leerlingen, zowel van en naar school als in hun vrije tijd, is onderzocht. Voor een gedetailleerde beschrijving van alle stappen met betrekking tot datareiniging en data-analyse wordt verwezen naar een internationale publicatie over dit onderzoek (Remmers et al., 2020).</p>
